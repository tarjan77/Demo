<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Stream - ID 1</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { margin: 0; background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        video { width: 100%; height: 100%; max-height: 100vh; }
    </style>
</head>
<body>

    <video id="video" controls autoplay playsinline></video>

    <script>
        // WE EXTRACTED THIS FROM YOUR SCRIPT:
        const streamUrl = "https://npl-live.pages.dev/yonotv.m3u8"; 
        
        const video = document.getElementById('video');

        if (Hls.isSupported()) {
            const hls = new Hls({
                // Start loading data immediately
                autoStartLoad: true
            });

            hls.loadSource(streamUrl);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                
                // 1. FORCE HIGHEST QUALITY (Max Resolution)
                // This finds the last level (usually 1080p) and locks it.
                if (hls.levels.length > 0) {
                    hls.currentLevel = hls.levels.length - 1;
                }

                // 2. UNMUTE AND PLAY
                video.muted = false; 
                
                var playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Browser blocked audio. Click screen to play.");
                    });
                }
            });

            // Handle errors (like if the stream goes offline)
            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    switch (data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.log("Network error, trying to recover...");
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.log("Media error, trying to recover...");
                            hls.recoverMediaError();
                            break;
                        default:
                            hls.destroy();
                            break;
                    }
                }
            });
        }
        // Fallback for Safari (iPhone/iPad/Mac)
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = streamUrl;
            video.muted = false;
            video.play();
        }
    </script>

</body>
</html>
