<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Football Stream</title>
    <style>
        /* Reset margins to ensure full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            overflow: hidden; /* Hides scrollbars */
        }

        /* Make the iframe take up the entire window */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://npl-player.vercel.app/?id=1" 
        allowfullscreen
        allow="autoplay; encrypted-media; picture-in-picture"
        referrerpolicy="no-referrer">
    </iframe>

</body>
</html>
